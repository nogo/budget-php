import:
    - "%root_dir%/src/Nogo/Api/Resources/config/config.yml"
    - "%root_dir%/src/Nogo/Budget/Resources/config/config.yml"
    - "%root_dir%/app/parameters.yml"

debug: true
mode: "development"

# Paths
templates.path: "%root_dir%/templates"
app_dir:  "%root_dir%/app"
data_dir:  "%root_dir%/data"
cache_dir: "%data_dir%/cache"

# Logging
log.enabled: true
log.level:   8
log_dir:     "%data_dir%/log"

# Database
database.adapter: sqlite
database.dsn:     "%data_dir%/database.sdb"
database.username: ""
database.password: ""